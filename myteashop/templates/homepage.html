{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Tea Party</title>
{% endblock %}

{% block content %}
<br>
<h1>
    <img src="{% static 'images/myteashopLogo.png' %}" width="75"/>
    {{ title }}
</h1>
<br>
<p>
    Tea Party Shop is a family business that offers quality wellness tea.</p>
<br>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    window.initializeCarousel=()=>{
        $("#carouselExampleSlidesOnly").carousel({interval:1500});
    }
</script>

<style type="text/css">
    .carousel-inner img{
        width: 100%;
        height: 500px;
    }
</style>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-50" src="{% static 'images/Img1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'images/Img2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'images/Img3.jpg' %}" alt="Third slide">
    </div>
  </div>
</div>

{% endblock %}
